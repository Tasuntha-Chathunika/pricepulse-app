<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PricePulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-slate-100 via-slate-50 to-orange-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl p-10 max-w-md w-full relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-orange-500 to-orange-600"></div>

        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-orange-50 text-orange-600 mb-6 shadow-sm">
                <i class="fa-solid fa-key text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-slate-900 mb-2">
                Reset Password</h2>
            <p class="text-slate-600 text-sm leading-relaxed">Enter your registered email address and we'll send you a
                link to reset your password.</p>
        </div>

        <form id="forgotForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-900 uppercase tracking-wide mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-envelope text-slate-400"></i>
                    </div>
                    <input type="email" id="email" required
                        class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all placeholder-slate-400 font-medium text-slate-800"
                        placeholder="name@example.com">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-orange-500/30 hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                <span>Send Reset Link</span>
                <i class="fa-solid fa-paper-plane text-sm"></i>
            </button>
        </form>

        <div class="text-center mt-8 pt-6 border-t border-slate-100">
            <a href="login.html"
                class="inline-flex items-center gap-2 text-sm font-bold text-slate-500 hover:text-orange-600 transition">
                <i class="fa-solid fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Sent!';
                    btn.classList.remove('from-orange-500', 'to-orange-600');
                    btn.classList.add('from-green-500', 'to-emerald-600');

                    alert('✅ Check your email! We have sent a reset link.');
                } else {
                    alert('❌ Error: ' + data.error);
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            } catch (error) {
                alert('❌ Server connection failed.');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
