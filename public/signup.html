<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PricePulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 

        /* Login Page Eke Background Effect Eka */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 10s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
    </style>
</head>
<body class="bg-white h-screen flex flex-col overflow-y-auto">

    <div class="flex-grow flex flex-col md:flex-row h-full">
        <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 lg:p-12 relative overflow-hidden bg-slate-50/30">
            
            <div class="absolute -top-24 -left-24 w-96 h-96 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob pointer-events-none"></div>
            <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-red-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000 pointer-events-none"></div>

            <a href="index.html" class="absolute top-8 left-8 z-50 flex items-center gap-2 px-5 py-2.5 rounded-full bg-white border border-slate-200 shadow-md hover:shadow-lg hover:border-orange-200 text-slate-600 hover:text-orange-600 transition-all duration-300 font-bold text-xs uppercase tracking-wide group">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> 
                <span>Back</span>
            </a>

            <div class="w-full max-w-[400px] relative z-10 my-auto mt-20 lg:mt-auto">
                
               <br> <div class="flex items-center gap-2 mb-10">
                    <div class="bg-gradient-to-br from-yellow-400 to-red-600 text-white w-9 h-9 rounded-lg flex items-center justify-center text-lg shadow-md">
                        <i class="fa-solid fa-chart-line"></i>
                      </div>
                        <span class="text-xl font-bold tracking-tight text-slate-900">PricePulse</span>
                </div>

                <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Create an account</h1>
                <p class="text-slate-500 mb-8 text-sm">Join thousands of smart shoppers saving money daily.</p>

                <button onclick="handleGoogleSignup()" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 text-slate-700 font-bold py-3.5 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition duration-200 text-sm shadow-sm mb-6 group">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 group-hover:scale-110 transition-transform" alt="Google">
                    Sign up with Google
                </button>

                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
                    <div class="relative flex justify-center text-xs uppercase tracking-wider"><span class="px-2 bg-slate-50/50 text-slate-400 font-bold">Or with email</span></div>
                </div>

                <form onsubmit="handleSignup(event)" class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-700 uppercase tracking-wide mb-2">Full Name</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-regular fa-user text-slate-400 group-focus-within:text-orange-500 transition"></i>
                            </div>
                            <input type="text" id="name" placeholder="Perera" required 
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 bg-white shadow-sm text-slate-900 placeholder-slate-400 focus:border-orange-500 focus:ring-4 focus:ring-orange-500/10 outline-none transition duration-200 font-medium text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-700 uppercase tracking-wide mb-2">Email Address</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-regular fa-envelope text-slate-400 group-focus-within:text-orange-500 transition"></i>
                            </div>
                            <input type="email" id="email" placeholder="name@example.com" required 
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 bg-white shadow-sm text-slate-900 placeholder-slate-400 focus:border-orange-500 focus:ring-4 focus:ring-orange-500/10 outline-none transition duration-200 font-medium text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-700 uppercase tracking-wide mb-2">Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-slate-400 group-focus-within:text-orange-500 transition"></i>
                            </div>
                            <input type="password" id="password" placeholder="Create a password" required 
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 bg-white shadow-sm text-slate-900 placeholder-slate-400 focus:border-orange-500 focus:ring-4 focus:ring-orange-500/10 outline-none transition duration-200 font-medium text-sm">
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-orange-500/25 hover:shadow-orange-500/40 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 text-sm tracking-wide mt-2">
                        Create Account
                    </button>
                </form>

                <p class="text-center mt-8 text-sm text-slate-500">
                    Already have an account? 
                    <a href="login.html" class="font-bold text-orange-600 hover:text-orange-700 hover:underline transition">Log in</a>
                </p>
            </div>
        </div>
        
        <div class="hidden lg:flex lg:w-1/2 bg-slate-900 relative items-center justify-center p-12 overflow-hidden">
            <div class="absolute inset-0">
                <div class="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-orange-600 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob"></div>
                <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-red-700 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob animation-delay-2000"></div>
                <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
            </div>

            <div class="relative z-10 bg-white/5 backdrop-blur-2xl border border-white/10 p-10 rounded-[2rem] shadow-2xl max-w-md text-center transform hover:scale-105 transition duration-700">
                <div class="w-20 h-20 bg-gradient-to-br from-orange-400 to-red-600 rounded-2xl flex items-center justify-center text-white text-4xl mx-auto mb-8 shadow-2xl shadow-orange-500/20">
                    <i class="fa-solid fa-rocket"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-4 tracking-tight">Start saving today.</h2>
                <p class="text-slate-300 leading-relaxed text-lg mb-8">
                    Create your free account and start tracking unlimited products from Wasi.lk, and more instantly.
                </p>
                
                <div class="flex flex-col items-center gap-4">
                    <div class="flex items-center gap-1 text-yellow-400 text-lg">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
                    <div class="text-slate-400 text-sm font-medium">Trusted by 5,000+ Sri Lankans</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. EMAIL SIGNUP LOGIC ---
        async function handleSignup(event) {
            event.preventDefault(); 
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const btn = document.getElementById('submitBtn');

            if (!nameInput || !emailInput || !passwordInput) {
                alert("Critical Error: Input fields not found in HTML!");
                return;
            }

            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Creating Account...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

               if (response.ok) {
                    // Nama browser eke save karanawa
                    localStorage.setItem('userName', name);
                    
                    alert("✅ Account Created Successfully! \nRedirecting to Dashboard...");
                    window.location.href = 'dashboard.html';
                }else {
                    alert(`❌ Error: ${data.error || "Something went wrong"}`);
                }

            } catch (error) {
                console.error(error);
                alert("❌ Server Connection Failed! \nCheck if 'npx nodemon server.js' is running.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // --- 2. GOOGLE SIGNUP LOGIC (Simulation) ---
        function handleGoogleSignup() {
            const btn = document.querySelector('button[onclick="handleGoogleSignup()"]');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Connecting...';
            
            setTimeout(() => {
                alert("⚠️ Google Sign-In needs Advanced Setup!\n\nMachan, real Google Login karanna nam 'Google Cloud Console' eke API Key ekak hadanna one. \n\nDanata api Email/Password use karamu!");
                btn.innerHTML = originalContent;
            }, 1500);
        }
    </script>
</body>
</html>
