<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - PricePulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-slate-100 via-slate-50 to-orange-100 min-h-screen flex items-center justify-center p-4">

    <div
        class="bg-white rounded-2xl shadow-[0_20px_50px_rgba(234,_88,_12,_0.1)] p-8 sm:p-10 max-w-md w-full relative overflow-hidden border border-orange-100/50">

        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-orange-400 to-orange-600"></div>

        <div class="text-center mb-8 mt-2">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-orange-50 text-orange-500 mb-6 shadow-sm ring-4 ring-orange-50/50">
                <i class="fa-solid fa-shield-halved text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-slate-800 mb-2 tracking-tight">New Password</h2>
            <p class="text-slate-500 text-sm leading-relaxed">
                Create a strong password for your account.
            </p>
        </div>

        <form id="resetForm" class="space-y-5">

            <div>
                <label class="block text-xs font-bold text-slate-700 uppercase tracking-wide mb-2 ml-1">New
                    Password</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors group-focus-within:text-orange-500">
                        <i class="fa-solid fa-lock text-slate-400"></i>
                    </div>
                    <input type="password" id="newPassword" required minlength="6"
                        class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-orange-500/10 focus:border-orange-500 outline-none transition-all placeholder-slate-400 font-medium text-slate-700"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-700 uppercase tracking-wide mb-2 ml-1">Confirm
                    Password</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors group-focus-within:text-orange-500">
                        <i class="fa-solid fa-check-double text-slate-400"></i>
                    </div>
                    <input type="password" id="confirmPassword" required minlength="6"
                        class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-orange-500/10 focus:border-orange-500 outline-none transition-all placeholder-slate-400 font-medium text-slate-700"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-orange-500/30 hover:shadow-orange-500/40 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 flex items-center justify-center gap-2 group">
                <span>Update Password</span>
                <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <div class="text-center mt-8 pt-6 border-t border-slate-100">
            <a href="index.html"
                class="inline-flex items-center gap-2 text-sm font-bold text-slate-500 hover:text-orange-600 transition-colors group">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                alert('❌ Invalid or missing reset token.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('❌ Passwords do not match!');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Updating...';

            try {
                // Assuming backend runs on port 5000
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success (Green Button)
                    btn.innerHTML = '<i class="fa-solid fa-check-circle"></i> Success!';
                    btn.classList.remove('from-orange-500', 'to-orange-600');
                    btn.classList.add('from-emerald-500', 'to-teal-600');

                    alert('✅ Password changed successfully!');
                    window.location.href = 'index.html'; // Redirect to login
                } else {
                    alert('❌ Error: ' + (data.message || data.error));
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert('❌ Server connection failed.');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
